version: '3.10'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        VARIANT: "3"
        NODE_VERSION: "none"
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    networks:
      - flask_app
    ports:
      - "5000:5000" # app port

networks:
  flask_app:
    driver: bridge